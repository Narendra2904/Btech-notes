<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlix - Top Picks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #141414; /* Netflix dark background */
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            color: #E50914; /* Netflix Red */
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .container {
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            font-weight: 900;
            line-height: 1.1;
        }

        .highlight {
            color: #E50914;
        }

        p.subtitle {
            font-size: 1.5rem;
            color: #aaa;
            margin-bottom: 40px;
        }

        .quote-box {
            background: rgba(100, 100, 100, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .btn-container {
            position: relative;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: white;
            color: black;
        }

        .btn-primary:hover {
            background-color: #ccc;
        }

        /* The Runaway Button */
        .btn-secondary {
            background-color: #E50914;
            color: white;
            position: relative; /* Changed to relative for flex layout initially */
        }

        .footer {
            position: absolute;
            bottom: 20px;
            color: #555;
            font-size: 0.8rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="logo">STUDYFLIX</div>

    <div class="container">
        <h1>Movies Em Chusthav <span class="highlight">Bro?</span><br>Poyi Chaduvuko!</h1>
        
        <p class="subtitle">Trending Now: <i>"The Syllabus"</i> (Season 2025)</p>

        <div class="quote-box">
            <p id="sarcastic-msg">"Backlogs osthe <b>Interstellar</b> kante ekkuva crying untadi." <br> (If you get backlogs, you'll cry more than in Interstellar.)</p>
        </div>

        <div class="btn-container">
            <button class="btn btn-primary" onclick="openBook()">Open Book üìñ</button>
            <button class="btn btn-secondary" id="movieBtn" onmouseover="moveButton()">Watch Movie üçø</button>
        </div>
    </div>

    <div class="footer">
        Netflix & Chill kadhu bro... Textbook & Drill.
    </div>

    <script>
        const messages = [
            "Exam hall lo Cinema story rayaleru ga? (You can't write a movie story in the exam!)",
            "Life lo 'Pass' avvadam oka Thriller movie lanti di. (Passing in life is a thriller movie itself.)",
            "Hero introduction scene tarvata chudam, mundhu Chapter 1 chudu.",
            "Ni GPA 'Titanic' laa munigipothundi jagratha! (Careful, your GPA will sink like the Titanic!)",
            "Interval bang ledhu ikkada, only Study bang!"
        ];

        function openBook() {
            alert("Good choice bro! All the best! ü§ì");
        }

        // The funny script to make the button run away
        function moveButton() {
            const btn = document.getElementById('movieBtn');
            const container = document.querySelector('.container');
            
            // Get random positions within the container/viewport limits slightly
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);

            // Change position to absolute so it can fly around
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // Change text when they try to catch it
            btn.innerText = "No Movies! üö´";
            
            // Change the sarcastic message
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('sarcastic-msg').innerText = randomMsg;
        }
    </script>

</body>
</html>
